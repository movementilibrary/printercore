plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}


repositories {
    mavenLocal()
    maven {
        url = 'http://www.datanucleus.org/downloads/maven2/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-amqp:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.1.4.RELEASE'
    compile 'oracle:ojdbc6:11.2.0.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

group = 'br.com.dasa'
version = '0.0.1-SNAPSHOT'
description = 'print-core'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'cp1252'
}
